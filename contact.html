<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Name</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <iframe src="snow.html" style="position: fixed; width: 100%; height: 100%; border: none; z-index: -1;"></iframe>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="home"><a href="home.html">Home</a></li>
                <li class="about"><a href="about.html">About</a></li>
                <li class="portfolio"><a href="portfolio.html">Portfolio</a></li>
                <li class="blog">
                  <a href="blog.html">Blog</a>
                  <!-- Sub-navigation list for blog -->
                  <ul class="sub-menu">
                    <li><a href="videos.html">Vlogs</a></li>
                    <!-- Add more sub-menu items if needed -->
                  </ul>
                </li>
                <li class="contact"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-page-text">
            <p>Contact Me</p>
        </div>
    </header>

    <main>
        <section id="contact-form" class="contact-form">
          <h2>Contact Form</h2>
          <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
      
          <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="input-container">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="Philippines">Philippines</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
                <option value="China">China</option>
            </select>
          </div>
      
          <div class="input-container">
            <div class="input-field">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="input-field">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
          </div>
      
          <input type="submit" value="Submit">
        </section>
      </main>

    <footer>
        <p> &copy; Joshua Peco</p>
    </footer>
    <script src="style.js"></script>
</body>
</html>
